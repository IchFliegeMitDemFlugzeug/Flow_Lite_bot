# Имя workflow, чтобы в интерфейсе GitHub Actions было ясно, что он публикует статику
name: "Deploy WebApp to GitHub Pages"

# Настройка событий, которые запускают публикацию
on:
  # Запускаем процесс публикации при каждом пуше в основную ветку main,
  # потому что именно она подключена в настройках GitHub Pages.
  push:
    branches: ["main"]
  # Добавляем ручной запуск из интерфейса Actions, чтобы можно было
  # повторно задеплоить сайт без коммитов.
  workflow_dispatch:

# Запрашиваем права, необходимые GitHub Pages
permissions:
  # Разрешаем читать репозиторий, чтобы забрать файлы
  contents: read
  # Разрешаем публиковать артефакт на GitHub Pages
  pages: write
  # Разрешаем выдачу OpenID токена для деплоя
  id-token: write

# Не допускаем одновременных запусков публикации
concurrency:
  # Идентификатор группы параллельности
  group: "pages"
  # При новом запуске отменяем предыдущий незавершённый
  cancel-in-progress: true

jobs:
  build:
    # Выбираем образ для сборки и упаковки сайта
    runs-on: ubuntu-latest
    steps:
      # Шаг: подтягиваем репозиторий в рабочую среду
      - name: Checkout repository
        uses: actions/checkout@v4
      # Шаг: упаковываем статические файлы из services/WebApp в артефакт
      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем именно ту директорию, где лежит index.html, без
          # каких-либо копий или пересборок.
          path: services/WebApp

  deploy:
    # Публиковаться можно только после упаковки артефакта
    needs: build
    # Выбираем тот же образ для шага деплоя
    runs-on: ubuntu-latest
    # Привязываем окружение GitHub Pages, чтобы видеть итоговый URL
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Шаг: разворачиваем артефакт на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
