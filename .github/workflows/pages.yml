# Название workflow (чисто для отображения во вкладке Actions)
name: Deploy WebApp (services/WebApp) to GitHub Pages

# Когда запускать workflow
on:
  # Запуск при пуше в основную ветку
  push:
    # Указываем ветки, изменения в которых должны триггерить деплой
    branches:
      - main # Если у тебя основная ветка называется иначе (например master) — поменяй здесь

  # Возможность запустить деплой вручную из вкладки Actions
  workflow_dispatch: {} # Пустой объект означает "без параметров"

# Права, которые нужны для деплоя GitHub Pages
permissions:
  contents: read      # Разрешаем читать содержимое репозитория (чтобы забрать файлы сайта)
  pages: write        # Разрешаем публиковать сайт в GitHub Pages
  id-token: write     # Нужен GitHub для безопасной выдачи токена деплоя (OIDC)

# Чтобы два деплоя не шли параллельно и не мешали друг другу
concurrency:
  group: "pages"      # Все деплои Pages попадают в одну группу
  cancel-in-progress: true # Если уже идёт деплой и прилетел новый — старый отменяется

jobs:
  deploy:
    # Запускаем job на виртуальной машине Ubuntu (стандартно для GitHub Actions)
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: скачиваем репозиторий в runner (иначе файлов просто не будет)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: настраиваем окружение GitHub Pages (официальный шаг GitHub)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Шаг 3: упаковываем в "артефакт" именно папку services/WebApp
      - name: Upload Pages artifact (services/WebApp)
        uses: actions/upload-pages-artifact@v3
        with:
          path: services/WebApp # ВАЖНО: это корень твоего сайта, где лежит index.html

      # Шаг 4: публикуем загруженный артефакт в GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
